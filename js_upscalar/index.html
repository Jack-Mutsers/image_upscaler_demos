<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Upload Example | Upscaler.JS</title>
    
    <script src="assets/js/tf.min.js"></script>
    <!-- <script src="assets/js/customLayers.js"></script> -->
    <script src="assets/js/upscaler_index.js"></script>
    <script src="assets/js/upscaler.min.js"></script>
    
    <link rel="stylesheet" href="assets/css/layout.css">
    <script src="assets/js/app.js"></script>

    <link rel="stylesheet" href="assets/css/image-compare-viewer.min.css">
    <script src="assets/js/image-compare-viewer.min.js"></script>    

  </head>
  <body onload="setup()">
    <h1>Upscale Example</h1>

    <table class="table">
      <thead>
        <tr>
          <td>Model</td>
          <td>Schaal</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <select id="model_selector"></select>
          </td>
          <td>
            <select id="model_scale_selector"></select>
          </td>
        </tr>
      </tbody>
    </table>

    <br />

    <p>Upload a file below to upscale it.</p>
    <input type="file" id="file" multiple accept=".jpg, .jpeg, .png"/>
    <button onclick="resend_image()">Send again</button>
    <div id="info"></div>

    <div style="max-width: 735px;">
      <div id="image-compare" style="display: none;">
        <div id="original_0">
          <img src="" id="img_original" alt="">
        </div>
        <div id="target_0">
          <img src="" id="img_target" alt="">
        </div>
      </div>
    </div>

    <table style="display: none;" id="convertsion_table">
      <thead>
        <tr>
          <td>Original</td>
          <td>Upscaled</td>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </body>
</html>
